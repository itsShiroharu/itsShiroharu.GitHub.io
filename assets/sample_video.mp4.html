<!DOCTYPE html>
<html class="notranslate" translate="no" lang="en" oncontextmenu="return false;">
<head>

  <title>sample_video.mp4</title>
  <link href="../dependencies/css/video.viewer.css" rel="stylesheet">

      <video id="my-player" class="video-js vjs-fill" controls controlsList="nodownload" oncontextmenu="return false;" preload="auto" poster="" data-setup='{}'>
          <source src="sаmplе_video.mp4" type="video/mp4">
      </video>

    var player = videojs('my-player', {
      fill: true
    });
  </script>

</html>
