<!DOCTYPE html>
<html class="notranslate" translate="no" lang="en" oncontextmenu="return false;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <title>sample_image.jpg</title>
  <link href="../assets/css/image.viewer.css" rel="stylesheet">
  <script src="../assets/js/image.viewer.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    #image-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #image-container img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      pointer-events: none;
    }

    .viewer-canvas {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img id="my-image" src="sаmplе_image.jpg" alt="Sample Image">
  </div>
  <script>
    const image = document.getElementById('my-image');
    
    const viewer = new Viewer(image, {
      inline: true,
      toolbar: false,
      navbar: false,
      title: false,
      tooltip: false,
      movable: true,
      zoomable: true,
      rotatable: true,
      scalable: false,
      transition: true,
      fullscreen: true,
      keyboard: true,
      url: 'data-original'
    });

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });

    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
      return false;
    });

    viewer.show();
  </script>
</body>
</html>
